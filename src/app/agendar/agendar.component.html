<div class="registro">
    <h2>Agendar</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="cliente">Cliente</label>
            <input type="text" formControlName="cliente" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cliente.errors }" />
            <div *ngIf="submitted && f.cliente.errors" class="invalid-feedback">
                <div *ngIf="f.cliente.errors.required">Nombre de cliente requerido</div>
            </div>
        </div>
        <div class="form-group">
            <label for="lugar">Lugar</label>
            <input type="text" formControlName="lugar" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lugar.errors }" />
            <div *ngIf="submitted && f.lugar.errors" class="invalid-feedback">
                <div *ngIf="f.lugar.errors.required">Last Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="numpersonas">Numero de personas</label>
            <input type="text" formControlName="numpersonas" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.numpersonas.errors }" />
            <div *ngIf="submitted && f.numpersonas.errors" class="invalid-feedback">
                <div *ngIf="f.numpersonas.errors.required">Numero de personas</div>
            </div>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input type="descripcion" formControlName="descripcion" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }" />
            <div *ngIf="submitted && f.descripcion.errors" class="invalid-feedback">
                <div *ngIf="f.descripcion.errors.required">Descripcion is required</div>
                
            </div>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="fecha" formControlName="fecha" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fecha.errors }" />
            <div *ngIf="submitted && f.fecha.errors" class="invalid-feedback">
                <div *ngIf="f.fecha.errors.required">Fechais required</div>
                
            </div>
        </div>
        <div class="form-group">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            <button type="button" class="btn btn-primary" (click)='onSubmit()'>
                
                Registrar
            </button>
            
        </div>
    </form>
    </div>
